<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guy&Zohar</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>

        <div class="head-container">

            <h1>TravelTip</h1>

            <div class="user-actions-container">
                
                <h2>Location:</h2>
                <button onclick="onCopy()">Copy Link</button>
                <input name="location" placeholder="Enter Location" type="text">
                <button onclick="onGo()">GO</button>
                <button onclick="onMyLocation()">My Location</button>
                <button onclick="onSave()">Save Location</button>

            </div>

        </div>

    </header>

    <main>
        <div class="main-container">

            <div class="info-container">

                <div class="weather-container">

                </div>
                <div class="locations-container"></div>

            </div>

            <div class="map-container">

                <div id="map"></div>

            </div>

        </div>

    </main>


    <script src="js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
