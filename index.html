<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guy&Zohar</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header>

        <div class="head-conteiner">

            <h1>TravelTip</h1>

            <div class="user-actions-conteiner">

                <input name="location" placeholder="Enter Location" type="text">
                <button onclick="onGo()">GO</button>
                <button onclick="onMyLocation()">My Location</button>

            </div>

        </div>

    </header>

    <main>

        <div class="main-conteiner1">

            <h2>Location:</h2>

            <div class="user-actions-conteiner">

                <button>Copy Location</button>
                <button onclick="onSave()">Save Location</button>
                <input name="loc-name" placeholder="location name" type="text">
                <button>Delete Location</button>

            </div>


        </div>

        <div class="main-conteiner2">

            <div class="info-conteiner">

                <div class="weather-conteiner"></div>
                <div class="locations-conteiner"></div>

            </div>

            <div class="map-conteiner">

                <div id="map"></div>

            </div>

        </div>

    </main>
   
    
    <script src="./js/lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
